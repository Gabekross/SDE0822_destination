<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Reset css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- MY cSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- grren box -->
    <div class="greenbox_container">
      <div class="green_box">
        <h1>Vacation Destinations WishList</h1>
        <p>
          Found exciting places to visit on your next vacation ? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </div>

    <div class="flex_container">
      <div class="red_box">

        <div class="wrapper">

          <form>
            <div class="form-group">
              <label for="a">Destination name</label>
              <input
                type="name"
                class="form-control"
                id="a"
                aria-describedby="emailHelp"
                placeholder="Enter the name of the destination"
              />
            </div>
  
            <div class="form-group">
              <label for="a">Location</label>
              <input
                type="place"
                class="form-control"
                id="a"
                aria-describedby="emailHelp"
                placeholder="Where is it located?"
              />
            </div>
  
            <div class="form-group">
              <label for="a">Photo</label>
              <input
                type=""
                class="form-control"
                id="a"
                aria-describedby="emailHelp"
                placeholder="Enter an image of the place"
              />
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Where is it Located?"
              ></textarea>
            </div>
  
            <!--  -->
  
            <div class="d-grid gap-2">
        
               <button type="submit" class="btn btn-primary">Add to list</button>
              
            </div>
           
          </form>
        </div>
      </div>



      <div class="blue_box">
        <div class="purple_box">
          <h4 id="purple_text">Enter destination details</h4>
        </div>
        <div class="yellow_box"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
